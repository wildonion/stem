[package]
name = "stem"
version = "0.2.0-dev.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [ 
  "stemlib" # stemlib has separate Cargo.toml
]

[dependencies]
crypter = { path = "crypter", name = "crypter" }
stemlib = { path = "stemlib", name = "stemlib"}
stemplugins = { path = "stemplugins", name = "stemplugins"}
salvo = { version = "0.74.2", features = ["full"] }
actix = "0.13.5"
actix-web = "4"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1" }
reqwest = { version = "0.12", features = ["json", "blocking", "stream", "multipart"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = {version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
redis-async = "0.17"
sha2 = "0.10"
is_type = "0.2.1"
rayon = "1.10.0"
rand = "0.8"
futures = "0.3"
deadpool-lapin = { version = "0.12.1", features = ["serde", "rt_tokio_1"] }
deadpool-redis = "0.18.0"
futures-util = "0.3"
once_cell = "1"
uuid = { version = "1", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
dotenv = "0.15"
pretty_env_logger = "0.5.0"
sanitize-filename = "0.5"
log4rs = "1.3.0"
env_logger = "0.11"
bytes = { version = "1", features = ["serde"] }
wallexerr = "0.3.3"
hex = "0.4"
clap = { version = "4.5.20", features = ["derive"] }
thiserror = "2.0.3"
percentage = "0.1.0"
themis = "0.14.0"
base58 = "0.2.0"
rand_chacha = "0.3"
chacha20 = "0.9"
indexmap = "2.6"
wasmer = "5.0.1"
wasmer-wasi = "3.1.1"
mmap = "0.1.1"

[[bin]]
name = "stem"
path = "src/main.rs"

[[bin]]
name = "playground"
path = "src/playground/app.rs"